name: Python Code Improvements

on: [push, pull_request]

jobs:
  code_improvement:
    name: Code Improvement
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 autoflake black flake8 isort

      - name: Run Flake8 for Linting
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Fix Syntax with Autopep8
        run: autopep8 --verbose --in-place --recursive --aggressive --aggressive --ignore=W605 . --exclude __init__.py

      - name: Remove Unused Imports and Variables
        run: autoflake --in-place --recursive --remove-all-unused-imports --remove-unused-variables --ignore-init-module-imports .

      - name: Format Code with Black
        run: black . --line-length 88

      - name: Sort Imports with Isort
        run: isort . --profile black

      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Apply code improvements with linting and formatting"
          file_pattern: "."
